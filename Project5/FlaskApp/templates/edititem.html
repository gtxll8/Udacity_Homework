{# edititem.html #}
{% extends "base.html" %}
{% block body %}
<div class="panel-body">
<h1> Edit Item </h1>

<form class="form-horizontal" action="{{url_for('editItem', user_id=user_id, item_id=item.id )}}" method = 'POST' enctype=multipart/form-data>
    <div class="form-group">
        <!-- The extension adds a global function to the Jinja template engine called csrf_token.
     This is a function that retrieves the current token and will be matched against the request token-->
        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
         <label class="control-label col-xs-3" >Current image:</label>

        <div class="col-xs-9">
                <a href="#" class="thumbnail">
                    <img src="{{url_for('static' , filename=item.image_name)}}" alt="125x125">
                </a>
            </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3">Replace/Upload image:</label>
            <div class="col-xs-9">
               <p><input type=file name=file>
            </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3">Name:</label>
            <div class="col-xs-9">
               <dd><input type ='text' size='30' name='name' placeholder = '{{item.name }}'></dd>
            </div>
    </div>
            <div class="form-group">
            <label class="control-label col-xs-3">Category:</label>

                <div class="col-xs-6">
                    <select name='category' class="form-control">
                        <option value="Others">Others</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Jewelery">Jewelery</option>
                        <option value="Furniture">Furniture</option>
                        <option value="Motors">Motors</option>
                        <option value="Households">Households</option>
                        <option value="Toys">Toys</option>
                        <option selected="selected">{{item.category_name}}</option>
                    </select>
            </div>
        </div>
    <div class="form-group">
        <label class="control-label col-xs-3">Description:</label>
            <div class="col-xs-9">
               <dd><textarea name = 'description' rows='5' cols='60'>{{item.description }}</textarea></dd>
            </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3">Price:</label>
            <div class="col-xs-9">
               <dd><input type = 'text' size = '8' name='price' placeholder = '{{item.price}}'></dd>
            </div>
    </div>
    <div class="form-group">
            <label class="control-label col-xs-3">Preferred contact details:</label>

            <div class="col-xs-9">
                <dd><input type='text' size='20' name='contact' placeholder='{{ item.contact }}'></dd>
            </div>
    </div>
     <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
                <input type="submit" class="btn btn-primary"  value="Save">
                <a href="{{url_for('sellerPage', user_id=user_id)}}" target="_self"
                   class="btn btn-success">Cancel</a></p>
            </div>
        </div>

</form>
</div>

{% endblock %}
