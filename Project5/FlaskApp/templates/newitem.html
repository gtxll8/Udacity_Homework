{# newitem.html #}
{% extends "base.html" %}
{% block body %}
<div class="panel-body">
    <h1> New Item </h1>

    <form class="form-horizontal" action="{{url_for('newSaleItem', user_id=user_id)}}" method='POST'
          enctype=multipart/form-data>
        <!-- The extension adds a global function to the Jinja template engine called csrf_token.
         This is a function that retrieves the current token and will be matched against the request token-->
        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label class="control-label col-xs-3">Upload a new image:</label>

            <div class="col-xs-9">
                <p><input type=file name=file>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3">Name:</label>
            <div class="col-xs-9">
                <dd><input type='text' size='30' name='name'></dd>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3">Category:</label>

            <div class="col-xs-6">
                <select name='category' class="form-control">
                    <option value="Others">Others</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Jewelery">Jewelery</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Motors">Motors</option>
                    <option value="Households">Households</option>
                    <option value="Toys">Toys</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3">Description:</label>

            <div class="col-xs-9">
                <dd><textarea name='description' rows='5' cols='60'></textarea></dd>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3">Price:</label>

            <div class="col-xs-9">
                <dd><input type='text' size='8' name='price'></dd>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3">Preferred contact details:</label>

            <div class="col-xs-9">
                <dd><input type='text' size='20' name='contact'></dd>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
                <input type="submit" class="btn btn-primary" value="List">
                <a href="{{url_for('sellerPage', user_id=user_id)}}" target="_self"
                   class="btn btn-success">Cancel</a></p>
            </div>
        </div>
</form>
</div>

{% endblock %}
